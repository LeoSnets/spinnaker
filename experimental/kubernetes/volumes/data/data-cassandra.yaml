kind: PersistentVolume
apiVersion: v1
metadata:
  name: data-cassandra
  namespace: spinnaker
  labels:
    app: data
    stack: cassandra
spec:
  capacity:
    storage: 200Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  gcePersistentDisk:
    pdName: data-cassandra
    readOnly: false
    fsType: ext4
