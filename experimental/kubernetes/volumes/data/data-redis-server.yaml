kind: PersistentVolume
apiVersion: v1
metadata:
  name: data-redis-server
  namespace: spinnaker
  labels:
    app: data
    stack: redis
    detail: server
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  gcePersistentDisk:
    pdName: data-redis-server
    fsType: ext4
